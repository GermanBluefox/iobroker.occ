<html lang="en">
    <head>
        <title id='Description'>OCC - Object Control Calendar 4 ioBroker</title>

        <!-- selectID.js -->
        <link type="text/css" rel="stylesheet" href="css/redmond/jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="css/fancytree/ui.fancytree.min.css"/>

        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.10.3.full.min.js"></script>
        <script type="text/javascript" src="js/jquery.fancytree-all.min.js"></script>
        <script type="text/javascript" src="js/translate.js"></script>
        <!--<script type="text/javascript" src="js/words.js"></script><!--this file must be after translate.js -->

        <script type="text/javascript" src="js/selectID.js"></script>
        <!-- selectID.js -->

        <link rel="stylesheet" href="js/jqwidgets/styles/jqx.base.css" type="text/css" />
        <script type="text/javascript" src="js/jqwidgets/jqxcore.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxbuttons.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxscrollbar.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdata.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdate.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxscheduler.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxscheduler.api.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdatetimeinput.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxmenu.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxcalendar.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxtooltip.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxwindow.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxcheckbox.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxlistbox.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxdropdownlist.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxnumberinput.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxradiobutton.js"></script>
        <script type="text/javascript" src="js/jqwidgets/jqxinput.js"></script>
        <script type="text/javascript" src="js/jqwidgets/globalization/globalize.js"></script>
        <script type="text/javascript" src="js/jqwidgets/globalization/globalize.culture.de-DE.js"></script>


        <script type="text/javascript" src="js/socket.io.js"></script>
        <script type="text/javascript" src="js/_socket/info.js"></script>
        <script type="text/javascript" src="js/conn.js"></script>
        <script type="text/javascript" src="js/occ.js"></script>
    </head>
    <body class='default'>
    <div id="scheduler"></div>
        <div id="selectIDs" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Object</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <input type="text" id="jqxInputSelect"/>
                <input type="hidden" id="jqxInputId"/>
                <input type="button" id='jqxButton' value="..."/>
            </div>

        </div>
        <div id="types" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Typ</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <div id='jqxDropDownList'></div>
            </div>
        </div>
        <div id="switch" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Switch</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <div id='jqxCheckBox'></div>
            </div>
        </div>
        <div id="thermostat" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Thermostat</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <div style="float:left;">
                    <div id='jqxRadioTemperature' style="position: relative; top: 6px; float: left; width: 50px; height: 25px; cursor: pointer;">Temperature</div>
                    <div id='jqxRadioDecalcification' style="position: relative; top: 6px; float: left; width: 50px; height: 25px; cursor: pointer;">Decalcification</div>
                </div>
            </div>
        </div>
        <div id="temperature" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Temperature</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <input type="number" id="jqxInput" min="0" step="any"/>
            </div>
        </div>
        <div id="decalcification" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Decalcification</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <div id='jqxDecalc'></div>
            </div>
        </div>
        <div id="variable" style="display:none">
            <div class="jqx-scheduler-edit-dialog-label">Variable</div>
            <div class="jqx-scheduler-edit-dialog-field">
                <input type="text" id="jqxVariable"/>
            </div>
        </div>
<!--
        <div id="script" style="display:none">

            <div class="jqx-scheduler-edit-dialog-field">
                <input type="text" id="jqxScript"/>
            </div>
        </div>

</html>

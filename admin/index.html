<script type="text/javascript">
    var devices = [];
    var rooms =   [];

    systemDictionary = {
        "Objects Control Calendar Adapter settings": {
            "de": "Objects Control Calendar Adapter Einstellungen",
        },
        "rpcListenIp_":           {"en": "RPC Listen Ip:",          "de": "RPC Listen IP:"},
        "rpcListenPort_":         {"en": "RPC Listen Port Begin:",  "de": "RPC Listen Port Start:"},
        "force_":                 {"en": "Force objects re-init (once):",   "de": "Initiiere Geräte neu (einmalig):"},
        "demo_":                  {"en": "Demo Mode (save back to object disabled)", "de": "Demo Modus (Daten werden nicht zurückgeschrieben"},
        "async_":                 {"en": "Async Save Mode", "de": "Asynchroner Modus"},
        "ical_":                  {"en": "Use iCal Objects", "de": "iCal Objekte verwenden"},
        "help_tip":               {
            "en": "On save the adapter restarts with new configuration immediately",
            "de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet.",
        },
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        if (!settings) return;

        getIPs(function(ips) {
            for (var i = 0; i < ips.length; i++) {
                $('#rpcListenIp').append('<option value="' + ips[i].address + '">' + ips[i].name + '</option>');
            }
            $('#rpcListenIp.value').val(settings.rpcListenIp);
        });

        changed = false;
        for (var key in settings) {
            setValue(key, settings[key]);
        }
    }

    function getSettings() {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        return obj;
    }

    function save(callback) {
        callback(getSettings());
        //callback(obj, {localLink: 'http://%ip%:' + obj.webServerPort});
    }

    function setValue(id, value) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                changed = true;
                $('#save').button("enable");
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                changed = true;
                $('#save').button("enable");
            }).keyup(function() {
                // Chack that only numbers entered
                if ($(this).hasClass('number')) {
                    var val = $(this).val();
                    if (val) {
                        var newVal = '';
                        for (var i = 0; i < val.length; i++) {
                            if (val[i] >= '0' && val[i] <= '9') {
                                newVal += val[i];
                            }
                        }

                        if (val != newVal) $(this).val(newVal);
                    }
                }

                changed = true;
                $('#save').button("enable");
            });
        }
    }
</script>
